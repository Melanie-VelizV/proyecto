<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Revista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand"></h1>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex">
                    <a class="nav-link ms-3 me-3" href="/revistas">Dashboard</a>
                </div>
                <div class="d-flex">
                    <form action="/logout" method="POST">
                        <button class="btn btn-info" type="submit">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-6 d-flex-col alig-items-center">
            <h1>Agregar Revista</h1>
            <form action="/crear/revista" method="POST">
                <div>
                    <label for="titulo">Título:</label>
                    <input class="form-control" type="text" id="titulo" name="titulo">
                    {% for mensaje in get_flashed_messages( category_filter = ['error_titulo'] ): %}
                    <div class="alert alert-danger" >{{mensaje}}</div>
                    {%endfor %}
                </div>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                    {% for mensaje in get_flashed_messages( category_filter = ['error_descripcion'] ): %}
                    <div class="alert alert-danger" >{{mensaje}}</div>
                    {%endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Registro</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
