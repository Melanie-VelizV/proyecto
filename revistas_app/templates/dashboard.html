<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand">Bienvenido de vuelta {{session['nombre']}} {{session['apellido']}}</h1>
            <div class="d-flex justify-content-between align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/agregar/revista" method="GET">Agregar Revista</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link ms-3 me-3" href="datos/usuario/{{session['id_usuario']}}"method="GET">Cuenta</a>
                </div>
                <div class="d-flex">
                    <form action="/logout" method="POST">
                        <button class="btn btn-info" type="submit">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3>Todas las Revistas</h3>
        <div class="col-6 d-flex-col border border-3">
            {% for revista in listas_revistas %}
                <div class="d-flex align-items-center mb-3">
                    <a href="/mostrarrevista/{{ revista.id }}" class="me-2">{{ revista.titulo }}</a>
                    <p class="mb-0">Agregado por {{ revista.usuario.nombre }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
